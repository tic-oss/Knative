<!DOCTYPE html>
<html>

<head>
    <title>Hello!</title>
</head>
<script src="/socket.io/socket.io.js"></script>

<script>

    // const socket = io();
    // Replace 'userId' with the actual user Id you want to pass
    const userId = '123456789';
    const socket = io({
        query: {
            userId: userId
        }
    });
    // Now you can use the socket connection with the user name
    // For example, to send a message to the server:
    socket.emit(userId, 'Hello Server!');

</script>

<body>Integrating Socket.io with Node.js and Express</body>

</html>
